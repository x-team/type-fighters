<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preload" as="font" href="./assets/fonts/munro.ttf" type="font/ttf" crossorigin />
    <title>TypeHacker</title>
  </head>
  <body>
    <div style="font-family: Munro; position: absolute; left: -1000px; visibility: hidden">.</div>
    <div
      id="app"
      style="position: absolute; width: 100vw; height: 100vh; background-color: transparent"
    >
      <div id="game-container" style="overflow: hidden"></div>
      <input
        type="text"
        name="name"
        required
        size="10"
        id="virtual-keyboard"
        data-kioskboard-type="keyboard"
        style="display: none"
      />

      <script type="module" src="/src/playerInput.ts"></script>
      <script type="module" src="/src/mobileGame/index.ts"></script>
      <script type="module" src="/src/main.ts"></script>
    </div>
  </body>
</html>
